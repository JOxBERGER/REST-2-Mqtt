<!DOCTYPE html>
<html>
<body>

  <head>
  <style>
  .myButton {
  	background-color:#000000;
  	-moz-border-radius:6px;
  	-webkit-border-radius:6px;
  	border-radius:6px;
  	border:2px solid #ffffff;
  	display:inline-block;
  	cursor:pointer;
  	color:#ffffff;
  	font-family:Arial;
  	font-size:30px;
  	padding:32px 76px;
  	text-decoration:none;
  	text-shadow:0px 1px 0px #2f6627;
  }
  .myButton:hover {
  	background-color:#828282;
  }
  .myButton:active {
  	position:relative;
  	top:1px;
  }
  </style>
  </head>


<button class="myButton" onclick="httpGetAsync('http://localhost:8080/mqtt/som3longurlintest/A/1/true')">Send A</button>
</br>
<button class="myButton" onclick="httpGetAsync('http://localhost:8080/mqtt/som3longurlintest/B/1/true')">Send B</button>

<p id="demo"></p>

<script>
  function httpGetAsync(theUrl)
  {
      var xmlHttp = new XMLHttpRequest();

      xmlHttp.open("GET", theUrl, true); // true for asynchronous
      xmlHttp.send(null);
  }
</script>

</body>
</html>
